<!DOCTYPE html>

<html>

<head>

    <title>A Creepy Story</title>

    <style>
        h2 {
            text-align:center;
        }
        .rectangle {
            border: 1px solid rgb(0, 0, 0) ;
            width: 400px ;
            height:200px ;
            margin:auto ;
        }
        .buttons{
            padding:20px ;
            width:200px;
            margin:auto ;
        }

    </style>

</head>

<body>
<h2>make changes to the rectangle 67</h2>
<div class="rectangle"</div>
<div class="buttons">
    <button onclick="changeTosquare()">Make square</button>
    <button onclick="hide()">Hide</button>
    <button onclick="show()">Show</button>
</div>
<script>
    let div=document.querySelector(".rectangle") 
    function changeTosquare(){
        div.style.width="200px"
    }
    function hide(){
        div.style.display="none"
    }
    function show(){
        div.style.display="block"
    }
    div.onmouseenter=function(){
        div.style.background ="green"
    }
    div.onmouseout=function(){
        div.style.background="red"
    }
</script>
</body>

</html>
