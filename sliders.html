<!DOCTYPE html> 
<html>
    <head>
        <title>Carousel</title>
        <style>
            body{
                background-color:#deb878 ;
            }
            h1 {
                text-align: center;
                text-decoration: underline;
                text-transform:capitalize;
            }
            .carousel-container{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 300px;
            }
            .myslides{
                display: none;
                max-height: 100%;
                max-width: 100%;
            }
            
        </style>
    </head>
    <body>
        <h1>My Favourite Places </h1>
        <div class="carousel-container">
            <img class="myslides" src="pic1.jpg" height="300" width="300" alt="side1" >
            <img class="myslides" src="pic2.jpg" height="300" width="300" alt="side2">
            <img class="myslides" src="pic3.jpeg" height="300" width="300" alt="side3">
        </div>
<script src="script.js"></script>
    
    </body>
</html>
