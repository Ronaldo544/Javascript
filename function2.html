<!DOCTYPE html>

<html>

<head>

    <title>Basic Javascript</title>

</head>

<body>
    <h2> Welcome to the world of Javascript</h2>
    <script>
       function oddoreven(number){
        if(number%2==0){
            document.write(number+" is an even number")
        }
        else{
            document.write(number + " is an odd number")
        }
       }
       let number=prompt("enter an number ")
       oddoreven(number)
    </script>

</body>

</html>
